<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sift Artwork</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg d-flex justify-content-between align-items-center">
        <div class="container mt-4">
            <h1>Artwork Selection</h1>
            <div class="d-flex">
                <button id="show-scores" class="btn btn-info text-white">Show All Artworks</button>
            </div>
        </div>
    </nav>
    
    <div class="container d-flex justify-content-between my-3 pb-5">
        <button id="prev-button" class="btn btn-success">Previous</button>
        <button id="next-button" class="btn btn-success">Next</button>
    </div>

    <div id="artwork-container">
        <!-- Artwork details will be dynamically loaded here -->
    </div>

    <script>
        let currentIndex = 0;
let artworks = [];

// Fetch JSON data
fetch('data.json')
    .then(response => response.json())
    .then(data => {
        artworks = data;
        const artworkID = new URLSearchParams(window.location.search).get('id');
        currentIndex = artworks.findIndex(artwork => artwork.ID == artworkID);

        if (currentIndex < 0) currentIndex = 0; // Default to the first artwork if not found
        loadArtwork(currentIndex);
    })
    .catch(error => {
        console.error("Error loading JSON:", error);
        document.getElementById("artwork-container").innerHTML = "<p>Error loading artworks. Please try again later.</p>";
    });

// Load artwork details into the page
function loadArtwork(index) {
    const artwork = artworks[index];
    const container = document.getElementById("artwork-container");

    if (!artwork) {
        container.innerHTML = "<p>No artwork found.</p>";
        return;
    }

    // Replace \n with <br> for fields with line breaks
    const formattedContent = artwork.Content.replace(/\n/g, '<br>');
    const formattedConnection = artwork["How it connects to the theme of Shelter"].replace(/\n/g, '<br>');

    container.innerHTML = `
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="${artwork.Image}" class="img-fluid" alt="${artwork.Title}">
                <div class="mt-2">
                    <strong>Open Image:</strong>
                    <a href="${artwork.Image}" target="_blank">${artwork.Image}</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body bg-body-secondary">
                        <p><strong>#</strong> ${index + 1}</p>
                        <h3 class="card-title my-3">${artwork.Title}</h3>
                        
                        <p class="card-text">${formattedContent}</p>

                        <div class="row mb-3">
                            <div class="col-md-2">
                                <strong>W:</strong> ${artwork.W || 'N/A'}
                            </div>
                            <div class="col-md-2">
                                <strong>H:</strong> ${artwork.H || 'N/A'}
                            </div>
                            <div class="col-md-2">
                                <strong>D:</strong> ${artwork.D || 'N/A'}
                            </div>
                            <div class="col-md-2">
                                <strong>Y:</strong> ${artwork.Y || 'N/A'}
                            </div>
                            <div class="col-md-2">
                                <strong>AI:</strong> ${artwork.AI || 'N/A'}
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <strong>Material:</strong> ${artwork.Material || 'N/A'}
                            </div>
                            <div class="col-md-6">
                                <strong>Other material:</strong> ${artwork["Other material"] || 'N/A'}
                            </div>
                        </div>

                        <p><strong>How the artwork connects to the theme of Shelter:</strong> ${formattedConnection || 'N/A'}</p>
                        <p>
                            <strong>Recorded / Alternative Answer:</strong> 
                                ${artwork["Recorded answer"] ? `<a href="${artwork["Recorded answer"]}" target="_blank"> ${artwork["Recorded answer"]} </a>` : "N/A"}
                        </p>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    `;
}


// Add navigation button listeners
document.getElementById("prev-button").addEventListener("click", () => {
    if (currentIndex > 0) {
        currentIndex--;
        loadArtwork(currentIndex);
    }
});

document.getElementById("next-button").addEventListener("click", () => {
    if (currentIndex < artworks.length - 1) {
        currentIndex++;
        loadArtwork(currentIndex);
    }
});

document.getElementById("show-scores").addEventListener("click", () => {
    window.location.href = "list.html";
});
    </script>
    <script src="download.js"></script>
</body>

</html>
